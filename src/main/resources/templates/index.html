<table class="container">
    <thead>
    <tr>
        <th role="columnheader" scope="col">Nome</th>
        <th role="columnheader" scope="col">Local</th>
        <th role="columnheader" scope="col">Data</th>
        <th role="columnheader" scope="col">Hor√°rio</th>
    </tr>
    </thead>
    <tbody class="mdc-data-table__content">
    <tr th:each="evento : ${eventos}">
        <td>
            <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.id)).build()}">
                <span th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
    </tr>
