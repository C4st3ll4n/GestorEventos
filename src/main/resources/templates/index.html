<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <meta charset="UTF-8">
    <title>Eventos disponíveis</title>
</head>
<body>
<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">
                menu
            </button>
            <span class="mdc-top-app-bar__title">Listagem de eventos</span></section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Download"
            >file_download
            </button>
            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
                    aria-label="Print this page">print
            </button>
            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
                    aria-label="Bookmark this page">bookmark
            </button>
        </section>
    </div>
</header>

<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <br>
                    <br>
                    <br>
                    <a href="/cadastrarEvento" class="mdc-fab mdc-fab--extended" aria-label="Cadastrar evento">
                        <span class="mdc-fab__icon material-icons">add</span>
                        <span class="mdc-fab__label">Novo</span>
                    </a>
                </div>
            </div>
            <div class="mdc-layout-grid__cell">First level
                <br>
                <br>
                <br>
                <div class="mdc-data-table">
                    <table class="mdc-data-table__table" aria-label="Dessert calories">
                        <thead>
                        <tr class="mdc-data-table__header-row">
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Nome</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Local</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Data</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Horário</th>
                        </tr>
                        </thead>
                        <tbody class="mdc-data-table__content">
                        <tr class="mdc-data-table__row" th:each="evento : ${eventos}">
                            <td class="mdc-data-table__cell">
                                <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.id)).build()}">
                                    <span th:text="${evento.nome}"></span></a></td>
                            <td class="mdc-data-table__cell"><span th:text="${evento.local}"></span></td>
                            <td class="mdc-data-table__cell"><span th:text="${evento.data}"></span></td>
                            <td class="mdc-data-table__cell"><span th:text="${evento.horario}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--BORN TO RAISE HELL-->
    <div>

    </div>
</div>
</body>
</html>
