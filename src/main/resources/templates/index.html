<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:replace="includes/head :: head"></div>
<body>


    <div th:replace="includes/header :: header"></div>
<div class="container">

    <table class="container">
        <thead>
        <tr>
            <th role="columnheader" scope="col">Nome</th>
            <th role="columnheader" scope="col">Local</th>
            <th role="columnheader" scope="col">Data</th>
            <th role="columnheader" scope="col">Hor√°rio</th>
            <th role="columnheader" scope="col">Deletar</th>
        </tr>
        </thead>
        <tbody class="">
        <tr th:each="evento : ${eventos}">
            <td>
                <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.id)).build()}">
                    <span th:text="${evento.nome}"></span></a></td>
            <td><span th:text="${evento.local}"></span></td>
            <td><span th:text="${evento.data}"></span></td>
            <td><span th:text="${evento.horario}"></span></td>
            <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.id)).build()}">
                <i class="material-icons">delete</i></a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
</div>
    <div th:replace="includes/footer :: footer"></div>
</body>
</html>
